<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2d7408710.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="../js/formulario_entrega.js" defer></script>
    <title>Mercado Tudo de Bom</title>
</head>
<body class="bg-success" style="--bs-bg-opacity: .5;">
    <header class="d-flex justify-content-center align-items-center p-5 sticky-top flex-wrap bg-success">
        <h1 class="m-0">
            <a href="../index.html" class="link-offset-2 link-underline link-underline-opacity-0 text-white">Mercado Tudo de Bom</a>
        </h1>
    </header>
    <main class="p-5 d-flex flex-column align-items-center">
        <form class="bg-white d-flex flex-column align-items-center w-75 gap-2 p-5 text-center rounded" id="form-entrega">
            <h4 class="fs-3">Escolha de Serviço</h4>
            <div class="d-flex align-items-center gap-2 justify-content-center">
                <i class="fa-solid fa-clock fs-5 text-warning"></i>
                <p class="fs-5 m-0">Quase terminando! Preencha as informações de escolha de serviço para concluirmos seu pedido.</p>
            </div>
            <fieldset class="d-flex gap-2 mt-4 align-items-center">
                <label for="servico_entrega" class="w-75">Tipo de serviço:</label>
                <select name="entrega" id="servico_entrega" class="form-control" required>
                    <option value="">Tipo de Serviço</option>
                    <option value="tele_entrega">Tele-Entrega</option>
                    <option value="estabelecimento">Retirada no Estabelecimento</option>
                </select>
            </fieldset>
            <fieldset class="d-flex gap-2 mt-4 align-items-center">
                <label for="forma_pagamento" class="w-100">Forma de pagamento:</label>
                <select name="pagamento" id="forma_pagamento" class="form-control" required>
                    <option value="">Forma de pagamento</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="PIX">Pix</option>
                    <option value="Cartão">Cartão</option>
                </select>
            </fieldset>
            <fieldset class="d-flex gap-2 mt-4 align-items-center">
                <label for="agendamento" class="w-75">Agendamento:</label>
               <input type="datetime-local" name="agendamento" id="agendamento" class="form-control" required/>
            </fieldset>
            <fieldset class="d-flex flex-column gap-4 mt-4" id="localizacao_fieldset">
                <label for="localizacao">Localização da Entrega:</label>
                <input type="text" placeholder="Rua" id="rua" class="form-control"/>
                <input type="number" placeholder="Número" id="numero" class="form-control"/>
                <input type="text" placeholder="Bairro" id="bairro" class="form-control">
                <input type="text" placeholder="CEP" id="cep" class="form-control">
            </fieldset>
            <fieldset class="d-flex flex-column gap-2 mt-4" id="quantia_dinheiro_fieldset"> 
                <label for="quantia_dinheiro">Informe a quantia que será dada em dinheiro</label>
                <input type="number" placeholder="Quantia em dinheiro" id="quantia_dinheiro" min="1" class="form-control"/>
            </fieldset>
                

                <button type="submit" class="btn btn-success btn-lg w-25 mt-5">Concluir</button>
        </form>
    </main>
    <footer class="fw-bold d-flex flex-column align-items-center bg-success p-2 text-white">
        <p>&copy; 2025 Mercado Tudo de Bom - Porto Alegre, RS</p>
        <p>Telefone: (51) 99876-5432</p>
        <p>Endereço: Avenida Bento Gonçalves, 456 — Bairro Centro, Porto Alegre, RS, CEP: 90000-000</p>
    </footer>
</body>
</html>
